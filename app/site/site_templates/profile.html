{% extends 'base.html' %}

{% block content %}
<section class="bg-image"
style=
"background-image: url('../../static/images/coffee-bg.jpg');
 background-position: 50%;
 height: 100vh;
 background-size: cover;
 margin:0%;
 padding:0%;
">

<div class="container p-5 bg-dark">
    <div class="row">
        <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
            <h1 class="col text-center">{{ current_user.email}}'s user profile</h1>
        </div>
    </div>
</div>
</section>

<section class="text-center">
<div class="container p-10">
<div class="row"><br>
    <h3 class="p-5">Here are your profile details</h3>
    <ul class="list-group">
        <li class="list-group-item">Token: {{ current_user.token }} </li>
        <li class="list-group-item">This token is for accessing the API's in insomnia</li>
    </ul>
</section>

{% endblock %}
